{% extends 'base.html' %}

{% block title %}Create Ticket{% endblock %}

{% block content %}
<div class="container mt-4">

    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card shadow-sm">
                <div class="card-body">

                    <h3 class="fw-bold mb-2">Create New Ticket</h3>
                    <p class="text-muted mb-4">
                        Submit a support request to the IT helpdesk.
                    </p>

                    <form method="post">
                        {% csrf_token %}

                        <!-- Title -->
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input
                                type="text"
                                name="title"
                                class="form-control"
                                placeholder="Brief summary of the issue"
                                required>
                        </div>

                        <!-- Description -->
                        <div class="mb-4">
                            <label class="form-label">Description</label>
                            <textarea
                                name="description"
                                class="form-control"
                                rows="4"
                                placeholder="Describe the issue in detail"
                                required></textarea>
                        </div>

                        <!-- Actions -->
                        <div class="d-flex justify-content-end gap-2">
                            <a href="{% url 'ticket_list' %}"
                               class="btn btn-outline-secondary">
                                Cancel
                            </a>
                            <button type="submit"
                                    class="btn btn-primary">
                                Submit Ticket
                            </button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>

</div>
{% endblock %}
