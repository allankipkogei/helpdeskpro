<!DOCTYPE html>
<html>
<head>
    <title>New Ticket</title>
</head>
<body>
    <h1>Create a New Ticket</h1>
    <form method="post">
        {% csrf_token %}
        <label>Title:</label><br>
        <input type="text" name="title"><br><br>

        <label>Description:</label><br>
        <textarea name="description"></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
