{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Update Ticket: {{ ticket.title }}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'ticket_detail' ticket.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
